<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(){  
                let answer="";
                let queue=[];
                queue.push(1);
                while(queue.length){
                    console.log(queue);
                    let v=queue.shift(); //앞에있는걸 하나 꺼냄.
                    answer+=v+" ";
                    for(let nv of [v*2, v*2+1]){ 
                        if(nv>7) continue;
                        queue.push(nv); //하나를 꺼내서 출력하고 거기서 뻗어나가는 자식들은 다시 queue에 push 하는 방식
                    }
                }
                return answer;
            }

            console.log(solution());
        </script>
        <script>
            //내가 짜본거
            function solution(){
                let answer = ""
                let queue = []
                queue.push(1)
                while(queue.length){
                    //0이 되기 전까지
                    let v = queue.shift();
                    answer += v + " "
                    for(let nv of [v*2 , v*2 + 1]){
                        if(nv > 7) continue;
                        queue.push(nv)
                    }
                }
                return answer;
            }

        </script>
    </body>
</html>
