<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="", max=Number.MIN_SAFE_INTEGER;
                s.forEach((item, index) => {
                    if(item.length > max) {
                        max = item.length;
                        answer = item;
                    }
                })
               
                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
