        <script>
            function solution(a, b, c){
                let answer;
                answer = a;

                if(answer > b){
                    answer = b
                    
                }
                
                if(answer > c) {
                    answer = c
                }

                return answer;
            }
            console.log(solution(3, 4, 5));
        </script>
