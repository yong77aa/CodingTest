<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer="";
                for(let x of s){
                    //방법 1.
                    // if(x === x.toLowerCase()) answer+= x.toUpperCase();
                    // else answer += x;

                    //방법 2.
                    // if(x.charCodeAt() >= 97 && x.charCodeAt() <= 122) answer += String.fromCharCode(x.charCodeAt() - 32)
                    // else answer += x
                    
                    //소문자로 통일
                    if(x.charCodeAt() >= 65 && x.charCodeAt() <= 90) answer += String.fromCharCode(x.charCodeAt() + 32)
                    else answer += x
                }

                return answer;

            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
