<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                const parameterList = [a,b,c]
                const max = Math.max(...parameterList)
                parameterList.splice(parameterList.indexOf(max), 1);
                const sum = parameterList.reduce((acc, item, index, arr) => {
                    return acc + item
                },0)
                
                return sum >= max ? "YES" : "NO";
            }

            console.log(solution(13, 33, 16));
        </script>
    </body>
</html>
