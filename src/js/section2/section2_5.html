<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let n=arr.length;
                let answer =[]
                const tempArr = [...arr]
                tempArr.sort((a,b) => b-a)
                arr.forEach((item) => {
                   const num = tempArr.indexOf(item) + 1
                    answer.push(num)
                })
                
                return answer;
            }

            let arr=[87, 89, 92, 100, 39];
            console.log(solution(arr));
        </script>
    </body>
</html>
