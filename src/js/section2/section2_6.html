<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=Number.MIN_SAFE_INTEGER;
                const rowSum = arr.reduce((acc, item, index, arr) => {
                    acc.push(item.reduce((a,b) => a+b,0))
                    return acc
                },[])

                const colSum = [];
                let increaseDiagonal = 0;
                let decreaseDiagonal = 0;
                for(let i = 0; i < arr.length; i++){
                    let columnSum = 0;
                    increaseDiagonal += arr[i][i]
                    decreaseDiagonal += arr[arr.length -1 - i][arr.length -1 - i]
                    for(let j = 0; j < arr.length; j++) {
                        columnSum += arr[i][j]
                    }
                    colSum.push(columnSum);
                }
                answer = Math.max(...rowSum, ...colSum, increaseDiagonal, decreaseDiagonal)
                return answer;
            }
            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
