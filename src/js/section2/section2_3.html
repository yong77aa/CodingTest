<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){  
                //a : A가 낸 가위,바위,보
                //b : B가 낸 가위,바위,보
                let answer="";
                //1: 가위, 2:바위, 3:보
                const n = a.length;
                for(let i = 0; i < n; i++) {
                    if(a[i] === b[i])  answer+="D"
                    else if(a[i] === 1 && b[i] === 3) answer +="A"
                    else if(a[i] === 2 && b[i] === 1) answer += "A"
                    else if(a[i] === 3 && b[i] === 2) answer += "A"
                    else answer += "B"
                }
                return answer;
            }
        

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
