<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=[];
                arr.forEach((item, index, arr) =>{
                    if(index === 0) answer.push(item)
                    else if(item > arr[index-1]) answer.push(item)
                })
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
