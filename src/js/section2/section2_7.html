<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                for(let i = 0; i < arr.length; i++) {
                    for(let j = 0; j < arr.length; j++){
                        
                        const a = i-1 >= 0 ? arr[i-1][j] : 0 //상
                        const b = i+1 < arr.length ? arr[i+1][j] : 0//하
                        const c = j-1 >= 0 ? arr[i][j-1] : 0//좌
                        const d = j+1 < arr.length ? arr[i][j+1] : 0//우
                        
                        const e = arr[i][j]
                        if(Math.max(a,b,c,d,e) === e){
                            answer++
                        }
                    }
                }
                  
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
