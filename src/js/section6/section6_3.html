<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer=0;
                let stack=[];
                const stackList = getStackList(board); //stack으로 변경
                
                moves.forEach((value, index) => {
                    const dollIndex = value-1;
                    if(stackList[dollIndex].length > 0){
                        const doll = stackList[dollIndex].pop()
                        if(stack.length < 0){
                            stack.push(doll)
                        }else{
                            const currentDoll = stack.pop()
                            if(currentDoll === doll){
                                answer = answer+2
                            }else{
                                stack.push(currentDoll)
                                stack.push(doll)
                            }
                        }
                    }
                })
               return answer
            }

            //stack list로 만듦
            function getStackList(board){
                const stackList = []
                for(let i = 0; i < board.length; i++){
                    const stack = []
                    board.forEach((item) => {
                        if(item[i] != 0){
                            stack.unshift(item[i])
                        }
                    })
                    stackList.push(stack)
                }
               return stackList
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
