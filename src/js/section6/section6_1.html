<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //올바른 괄호
            function solution(s){
                const stack = []
                for(let x of s){
                    if(x ==='('){
                        //여는 괄호일때
                        stack.push(x)
                    }else{
                        //닫는 괄호일때
                        if(stack.length < 1) return "NO"
                        stack.pop()
                    }
                }
              
                if(stack.length > 0) return "NO"
                return "YES"
            }
            
            let a="(()(())(()))";
            console.log(solution(a));
        </script>
    </body>
</html>
