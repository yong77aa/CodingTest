<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer = Number.MIN_SAFE_INTEGER, max=Number.MIN_SAFE_INTEGER;
                const sumList = arr.map((item,index) => {
                    const sum = item.toString().split("").reduce((acc, item, index, arr) => {
                        acc += item * 1
                        return acc
                    },0)
                    if(sum > max) {
                        max = sum
                    }
                    return sum
                })

                sumList.forEach((item, index) =>{
                    if(item == max){
                        if(answer < arr[index]){
                            answer = arr[index]
                        }
                    }
                })
                return answer;
            }
            
            let newArr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, newArr));
        </script>
    </body>
