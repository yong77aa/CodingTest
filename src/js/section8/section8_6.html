<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(c, arr){
                let answer=Number.MIN_SAFE_INTEGER;
                let answerList = []
                function DFS(v, sum) {
                    if(v === arr.length){

                        answer = Math.max(answer, sum)
                        
                        return
                    }
                    else{
                        DFS(v+1, sum+arr[v]) // 포함하는 부분집합
                        DFS(v+1, sum) //포함하지 않는 부분집합
                    }
                }
                DFS(0,0)
                return Math.max(...answerList);
            }

            let arr=[81, 58, 42, 33, 61];
            console.log(solution(259, arr));
        </script>
    </body>
