<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let answer=[];
                //m개 만큼 뽑아야 하기때문에, 나중에 temp를 answer에 push 할거임
                const temp = Array.from({length:m}, ()=> 0)
                function DFS(L){
                    if(L === m){
                        answer.push([...temp])
                    }else{
                        for(let i=1; i<=n; i++){
                            //level에 해당하는 곳에다가 수를 넣고
                            temp[L] = i;
                            //그 다음 트리로 넘어감
                            DFS(L+1)
                        }
                    }
                }
                DFS(0);
                return answer;
            }

            console.log(solution(3, 3));
        </script>
    </body>
</html>
