<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, ps, pt){         
                let answer=Number.MIN_SAFE_INTEGER;
                let n=ps.length;
                //m => 제한시간
                //ps => 문제 점수 list
                //pt => 문제 시간 list

                function DFS(L,psSum, ptSum){
                    if(ptSum > m) return
                    if(L === n){
                        answer = Math.max(answer, psSum)

                    }else{ 
                        DFS(L+1, psSum + ps[L], ptSum + pt[L])
                        DFS(L+1, psSum , ptSum)
                    }
                }
                DFS(0,0,0)
                return answer;
            }

            let ps=[10, 25, 15, 6, 7];
            let pt=[5, 12, 8, 3, 4]
            console.log(solution(20, ps, pt));
        </script>
    </body>
</html>
