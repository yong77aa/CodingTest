<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer="NO", flag=0;
                const total = arr.reduce((a,b) => a+b,0)

                function DFS(L,sum){
                    if(flag){
                        answer = "YES"
                    }
                    if(L === arr.length-1){
                        if(total - sum === sum){
                            console.log(sum)
                            flag = 1
                        } 
                    }else{
                        DFS(L+1, sum + arr[L])
                        DFS(L+1, sum)
                    }
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
